<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexLace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="grid" class="grid"></div>
        <div id="victory" class="noDisp">
            <h1>Congratulations!</h1>
            <div id="scores">
                Mistakes: <span id="mistakes"></span><br/>
                Hints: <span id="hints"></span><br/>
                Grade: <span id="grade"></span><br/>
            </div>
            <div id="categories"></div>
        </div>
    </div>
    <div class="bottom-bar">
        <button id="btMenu" class="action">â˜°</button>
        <button id="btHelp" class="action">?</button>
        <button id="btReset" class="action">Reset</button>
        <button id="btShuffle" class="action">Shuffle</button>
        <button id="btClear" class="action">Cleanup</button>
        <button id="btNewGame" class="action">New Game</button>
        <button id="btHint" class="action">Hint</button>
        <button id="btCheat" class="action">CHEAT</button>
    </div>
    <div id="soj" class="noDisp"></div>
    <div id="popHelp" popover>
        Match 4 related items at a time to remove them from the board. Remove all to win.
        <ul id="categoryList"></ul>
    </div>
    <div id="popMenu" popover>
        <button id="menuNewGame" class="menu-button">New Game</button>
    </div>
    <div id="toast" class="toast"></div>
    <script src="script.js"></script>
</body>
</html>
